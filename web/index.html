<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Controller</title>
    <script src="index.ts"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="config">
        <p>Matrix IP</p>
        <input class="basic-input" type="text" name="ip" id="ip">
        <button class="basic-input" id="test">Test</button>
        <p>Update on draw</p>
        <input type="checkbox" name="autoupdate" id="autoupdate">
        <button class="basic-input" id="update">Update</button>
        <div class="slider-bar" id="colorpicker-bar">
            <div class="slider-knob" id="colorpicker"></div>
        </div>
    </div>
    <div id="matrix"></div>
</body>
</html>
