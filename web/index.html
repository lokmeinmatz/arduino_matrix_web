<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Controller</title>
    <script src="index.ts"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="config">
        <p>Matrix IP</p>
        <input class="basic-input" type="text" name="ip" id="ip">
        <button class="basic-input" id="test">Test</button>
        <div class="slider-container" id="colorpicker-container">
            <div class="slider-bar" id="colorpicker-bar">
                <div class="slider-knob" id="colorpicker"></div>
            </div>
        </div>
        <div class="slider-container" id="value-container">
            <div class="slider-bar" id="value-bar">
                <div class="slider-knob"></div>
            </div>
        </div>
        <input type="file" name="gif" id="gif-input">
    </div>
    <div id="matrix-container">
        <div id="matrix"></div>
    </div>
    <div id="frame-selector-wrapper">
        <div id="frame-selector">
            <button class="basic-input" id="add-frame">Add Frame</button>
        </div>
    </div>
</body>
</html>
